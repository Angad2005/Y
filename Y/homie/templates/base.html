<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: black;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #222;
            border-radius: 10px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .profile-header {
            background-color: black;
            padding: 20px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar"><div class="profile-header">
        <img src="/media/imag/Y.png" alt="Profile Picture"></div>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-hashtag"></i> Explore</a>
        <a href="#"><i class="far fa-envelope"></i> Messages</a>
        <a href="#"><i class="far fa-bookmark"></i> Bookmarks</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-header">
            <div>
                <img src="/media/imag/Y.png" alt="Profile Picture">

                <strong>@{{ user.username }}</strong>
            </div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-light">Logout</button>
            </form>            
        </div>

        <div>
            {% block content %}
            <h3>Welcome to X, {{ user.username }}!</h3>
            <p>This is your personalized dashboard.</p>
            {% endblock %}
        </div>
    </div>

</body>
</html>
